name: Roblox Asset Automation

on:
  repository_dispatch:
    types: [trigger_upload]

jobs:
  upload_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Requests
        run: pip install requests

      - name: Run Upload Script
        id: upload_step
        env:
          RBX_API_KEY: ${{ secrets.ROBLOX_API_KEY }}
          # O script Python usará as variáveis enviadas pelo 'client_payload' do Roblox
        run: |
          if [ -f "bulk_upload.py" ]; then
            # Apenas executa o script. O feedback agora é via Discord (se configurado)
            # e o tempo de espera é controlado pelo cliente no Roblox.
            python bulk_upload.py
          else
            echo "❌ Erro: bulk_upload.py não encontrado!"
            exit 1
          fi
