name: Roblox Asset Automation

on:
  repository_dispatch:
    types: [trigger_upload]

jobs:
  upload_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Requests
        run: pip install requests

      - name: Run Upload Script
        env:
          ROBLOX_API_KEY: ${{ secrets.ROBLOX_API_KEY }}
          GITHUB_EVENT_PAYLOAD: ${{ toJson(github.event) }}
        run: python bulk_upload.py

      - name: Send to Discord
        if: always() # Executa mesmo se o Python der timeout
        run: |
          # Try to find assets.rbxm; if it doesn't exist, try default.rbxm
          FILENAME="none"
          if [ -f "assets.rbxm" ]; then FILENAME="assets.rbxm";
          elif [ -f "default.rbxm" ]; then FILENAME="default.rbxm"; fi

          if [ "$FILENAME" != "none" ]; then
            curl -X POST \
              -F "file=@$FILENAME" \
              -F "payload_json={\"content\": \"âœ… **File Sent: $FILENAME**\nID Original: ${{ github.event.client_payload.asset_id }}\"}" \
              ${{ github.event.client_payload.discord_webhook }}
          else
            echo "No .rbxm files found to send."
          fi

      - name: Notify Roblox Messaging Service
        if: success()
        run: |
          curl -X POST "https://apis.roblox.com/messaging-service/v1/universes/${{ github.event.client_payload.experiment_id }}/topics/AssetUploadFeedback" \
            -H "x-api-key: ${{ secrets.ROBLOX_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d "{
              \"message\": \"{\\\"playerId\\\": \\\"${{ github.event.client_payload.target_user_id }}\\\", \\\"status\\\": \\\"success\\\"}\"
            }"
