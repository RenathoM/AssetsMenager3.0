name: Roblox Asset Automation

on:
  repository_dispatch:
    types: [trigger_upload]

jobs:
  upload_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Requests
        run: pip install requests

      - name: Run Unified Upload Script
        id: upload_step
        env:
          # Mapeamento dos Tokens específicos por categoria
          # O Python buscará estes nomes baseados no 'asset_type' enviado no payload
          RBX_TOKEN_HAT: ${{ secrets.RBX_TOKEN_HAT }}
          RBX_TOKEN_FACE: ${{ secrets.RBX_TOKEN_FACE }}
          RBX_TOKEN_MODEL: ${{ secrets.RBX_TOKEN_MODEL }}
          
          # IDs Fixos e Caminhos
          MY_GROUP_ID: "633516837"
          UNIVERSE_ID: "9469723620"
          GITHUB_EVENT_PATH: ${{ github.event_path }}

        run: |
          if [ -f "bulk_upload.py" ]; then
            # É ESSA LINHA ABAIXO QUE EXECUTA O SCRIPT:
            python bulk_upload.py > output.txt
            cat output.txt
            
            NEW_ID=$(grep -oP 'ASSET_ID=\K\d+' output.txt || echo "N/A")
            echo "NEW_ASSET_ID=$NEW_ID" >> $GITHUB_ENV
          else
            echo "❌ Erro: O arquivo bulk_upload.py não foi encontrado na raiz do repositório!"
            exit 1
          fi
          
      # O passo de Notificação via CURL foi removido pois o script Python 
      # agora já faz isso automaticamente usando o Token Bearer.
