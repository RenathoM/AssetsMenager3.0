name: Roblox Asset Automation

on:
  repository_dispatch:
    types: [trigger_upload]

jobs:
  upload_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Requests
        run: pip install requests

      - name: Run Unified Upload Script
        id: upload_step
        env:
          RBX_API_KEY: ${{ secrets.ROBLOX_API_KEY }}
          ROBLOX_COOKIE: ${{ secrets.ROBLOX_COOKIE }}
        run: |
          if [ -f "bulk_upload.py" ]; then
            # Executa o script e salva a saída para capturar o ID
            python bulk_upload.py > output.txt
            cat output.txt
            
            # Extrai o ID do log: "✅ Sucesso! ASSET_ID=123456"
            NEW_ID=$(grep -oP 'ASSET_ID=\K\d+' output.txt)
            echo "NEW_ASSET_ID=$NEW_ID" >> $GITHUB_ENV
          else
            echo "❌ Erro: bulk_upload.py não encontrado!"
            exit 1
          fi

      - name: Notify Roblox Messaging Service
        if: env.NEW_ASSET_ID != ''
        run: |
          # O ID do Universo deve ser o 9469723620 conforme seu script
          curl -X POST "https://apis.roblox.com/messaging-service/v1/universes/9469723620/topics/AssetFinished" \
          -H "x-api-key: ${{ secrets.ROBLOX_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d "{\"message\": \"success|${{ env.NEW_ASSET_ID }}\"}"
