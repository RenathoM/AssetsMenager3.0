name: Roblox Asset Automation

on:
  repository_dispatch:
    types: [trigger_upload]

jobs:
  upload_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Requests
        run: pip install requests

      - name: Run Unified Upload Script
        id: upload_step
        env:
          # Segredos do GitHub (Certifique-se de que existem com esses nomes)
          RBX_TOKEN_HAT: ${{ secrets.RBX_TOKEN_HAT }}
          RBX_TOKEN_FACE: ${{ secrets.RBX_TOKEN_FACE }}
          RBX_TOKEN_MODEL: ${{ secrets.RBX_TOKEN_MODEL }}
          
          # Configurações do ambiente
          MY_GROUP_ID: "633516837"
          UNIVERSE_ID: "9469723620"
          GITHUB_EVENT_PATH: ${{ github.event_path }}

        run: |
          echo "--- LISTANDO ARQUIVOS ---"
          ls -R
          
          if [ -f "bulk_upload.py" ]; then
            echo "--- INICIANDO SCRIPT PYTHON ---"
            # Adicionamos o "2>&1" para capturar erros do Python no console
            python bulk_upload.py 2>&1 | tee output.txt
            
            NEW_ID=$(grep -oP 'ASSET_ID=\K\d+' output.txt || echo "N/A")
            echo "NEW_ASSET_ID=$NEW_ID" >> $GITHUB_ENV
          else
            echo "❌ ERRO: bulk_upload.py não encontrado!"
            exit 1
          fi
