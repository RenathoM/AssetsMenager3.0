name: Roblox Asset Automation

on:
  repository_dispatch:
    types: [trigger_upload]

jobs:
  upload_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Requests
        run: pip install requests

      - name: Run Unified Upload Script
        id: upload_step
        env:
          # Segredos injetados
          RBX_TOKEN_HAT: ${{ secrets.RBX_TOKEN_HAT }}
          RBX_TOKEN_FACE: ${{ secrets.RBX_TOKEN_FACE }}
          RBX_TOKEN_MODEL: ${{ secrets.RBX_TOKEN_MODEL }}
          
          # VariÃ¡veis de ambiente
          MY_GROUP_ID: "633516837"
          UNIVERSE_ID: "9469723620"
          GITHUB_EVENT_PATH: ${{ github.event_path }}

        run: |
          echo "--- Verificando Arquivos ---"
          ls -F
          
          if [ -f "bulk_upload.py" ]; then
            echo "--- Executando Upload ---"
            
            # Executa e captura saÃ­da total
            python bulk_upload.py > output.txt 2>&1
            cat output.txt
            
            # ExtraÃ§Ã£o do ID do Asset
            NEW_ID=$(grep -oP 'Asset ID: \K\d+' output.txt || echo "N/A")
            
            echo "ID ExtraÃ­do: $NEW_ID"
            echo "NEW_ASSET_ID=$NEW_ID" >> $GITHUB_ENV
          else
            echo "âŒ ERRO: bulk_upload.py nÃ£o encontrado!"
            exit 1
          fi

      - name: Final Report
        if: always()
        run: |
          echo "### Resumo do Upload ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "* **Asset ID:** ${{ env.NEW_ASSET_ID }}" >> $GITHUB_STEP_SUMMARY
          echo "* **Status:** Processamento concluÃ­do" >> $GITHUB_STEP_SUMMARY
