name: Roblox Asset Automation

on:
  repository_dispatch:
    types: [trigger_upload]

jobs:
  upload_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Requests
        run: pip install requests

      - name: Run Unified Upload Script
        id: upload_step
        env:
          RBX_API_KEY: ${{ secrets.ROBLOX_API_KEY }}
          ROBLOX_COOKIE: ${{ secrets.ROBLOX_COOKIE }}
          GROUP_ID: ${{ secrets.GROUP_ID }}
          # Passa os dados do trigger para o python se necessário
          ASSET_ID: ${{ github.event.client_payload.assetId }}
        run: |
          if [ -f "bulk_upload.py" ]; then
            # O script python deve imprimir "ASSET_ID=12345" no console
            python bulk_upload.py > output.txt
            cat output.txt
            # Extrai o ID do output para usar no próximo passo
            NEW_ID=$(grep -oP 'ASSET_ID=\K\d+' output.txt)
            echo "NEW_ASSET_ID=$NEW_ID" >> $GITHUB_ENV
          else
            echo "❌ Erro: bulk_upload.py não encontrado!"
            exit 1
          fi

      - name: Notify Roblox Messaging Service
        # Este passo agora roda DEPOIS do upload e apenas se o ID existir
        if: env.NEW_ASSET_ID != ''
        run: |
          curl -X POST "https://apis.roblox.com/messaging-service/v1/universes/SEU_ID_AQUI/topics/AssetFinished" \
          -H "x-api-key: ${{ secrets.ROBLOX_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d "{\"message\": \"success|${{ env.NEW_ASSET_ID }}\"}"
