name: Roblox Asset Automation

on:
  repository_dispatch:
    types: [trigger_upload]

jobs:
  upload_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Requests
        run: pip install requests

      - name: Run Unified Upload Script
        id: upload_step
        env:
          RBX_API_KEY: ${{ secrets.ROBLOX_API_KEY }}
          GROUP_ID: ${{ secrets.GROUP_ID }}
        run: |
          if [ -f "bulk_upload.py" ]; then
            # Executa o python e captura o ID impresso por ele
            python bulk_upload.py > output.txt
            cat output.txt
            
            # Extrai o ID (Ex: ASSET_ID=123456)
            NEW_ID=$(grep -oP 'ASSET_ID=\K\d+' output.txt || echo "")
            echo "NEW_ASSET_ID=$NEW_ID" >> $GITHUB_ENV
          else
            echo "❌ Erro: bulk_upload.py não encontrado!"
            exit 1
          fi
