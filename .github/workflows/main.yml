name: Roblox Asset Automation

on:
  repository_dispatch:
    types: [trigger_upload]

jobs:
  upload_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Requests
        run: pip install requests

      - name: Run Upload and Distribute
        id: upload_step
        env:
          # Centralizamos todas as variáveis aqui
          RBX_API_KEY: ${{ secrets.ROBLOX_API_KEY }}
          # O script Python lê os outros dados direto do GITHUB_EVENT_PATH
        run: |
          if [ -f "bulk_upload.py" ]; then
            # Executamos o script apenas uma vez
            python bulk_upload.py
          else
            echo "❌ Erro: bulk_upload.py não encontrado!"
            exit 1
          fi
