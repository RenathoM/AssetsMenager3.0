name: Roblox Asset Automation

on:
  repository_dispatch:
    types: [trigger_upload]

jobs:
  upload_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Requests
        run: pip install requests

      - name: Run Unified Upload Script
        env:
          # Centralizamos todas as variáveis em um único passo
          RBX_API_KEY: ${{ secrets.ROBLOX_API_KEY }}
          ROBLOX_COOKIE: ${{ secrets.ROBLOX_COOKIE }}
          GROUP_ID: ${{ secrets.GROUP_ID }}
        run: |
          if [ -f "bulk_upload.py" ]; then
            python bulk_upload.py
          else
            echo "❌ Erro: bulk_upload.py não encontrado!"
            exit 1
          fi
