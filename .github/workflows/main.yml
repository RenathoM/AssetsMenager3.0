name: Roblox Asset Automation

on:
  repository_dispatch:
    types: [trigger_upload]

jobs:
  upload_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Bulk Upload Script
        env:
          # Segredo configurado nas Settings do seu reposit√≥rio
          RBX_API_KEY: ${{ secrets.ROBLOX_API_KEY }}
          # Caminho interno do GitHub para os dados do evento (ID do asset, nome, etc)
          GITHUB_EVENT_PATH: ${{ github.event_path }}
        run: python bulk_upload.py
