name: Roblox Asset Automation

on:
  repository_dispatch:
    types: [trigger_upload]

jobs:
  upload_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4 # Atualizado para v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Requests
        run: pip install requests

      - name: Run Unified Upload Script
        id: upload_step
        env:
          # Segredos injetados como vari√°veis de ambiente
          RBX_TOKEN_HAT: ${{ secrets.RBX_TOKEN_HAT }}
          RBX_TOKEN_FACE: ${{ secrets.RBX_TOKEN_FACE }}
          RBX_TOKEN_MODEL: ${{ secrets.RBX_TOKEN_MODEL }}
          
          # Configura√ß√µes globais
          MY_GROUP_ID: "633516837"
          UNIVERSE_ID: "9469723620"
          GITHUB_EVENT_PATH: ${{ github.event_path }}

        run: |
          echo "--- LISTANDO ARQUIVOS ---"
          ls -F
          
          if [ -f "bulk_upload.py" ]; then
            echo "--- INICIANDO SCRIPT PYTHON ---"
            
            # Executa o script e salva a sa√≠da
            python bulk_upload.py > output.txt 2>&1
            cat output.txt
            
            # Busca o ID na sa√≠da do script usando uma l√≥gica mais flex√≠vel
            # O script Python deve imprimir algo como: üéâ Sucesso total! Novo Asset ID: 123456789
            NEW_ID=$(grep -oP 'Asset ID: \K\d+' output.txt || echo "N/A")
            
            echo "ID Extra√≠do: $NEW_ID"
            echo "NEW_ASSET_ID=$NEW_ID" >> $GITHUB_ENV
          else
            echo "‚ùå ERRO: bulk_upload.py n√£o encontrado!"
            exit 1
          fi

      - name: Final Report
        run: |
          echo "Processo finalizado."
          echo "Asset ID gerado: ${{ env.NEW_ASSET_ID }}"
